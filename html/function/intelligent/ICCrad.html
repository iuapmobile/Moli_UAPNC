<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/jquery.min.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="js/ICCrad.js" ></script>
	</head>
	<body>
		<div class="um-win" id="index">
			<div class="um-header" >
			<a href="#"  class="um-back" onclick="BackClick()">返回</a>
				<h3>银行卡信息</h3>
			</div>
			<div style="height: 200px;margin-bottom: 10px;margin-top: 10px">
				<img src="" id = "cardImagePath" style="height: 200px;width: 100%"/>
			</div>
			<div class="um-content">

				<ul class="um-list">
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									卡号
								</div>
								<div class="um-list-item-right">
									<input id="CardNumber" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									有效期限
								</div>
								<div class="um-list-item-right">
									<input id="CardValidThru" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									发卡机构
								</div>
								<div class="um-list-item-right">
									<input id="CardInsName" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									卡片类型
								</div>
								<div class="um-list-item-right">
									<input id="BankCardType" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
