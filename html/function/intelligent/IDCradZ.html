<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../../css/font-icons.css">
		<style>
			.um-list .um-list-item-left {
				width: 25%
			}
		</style>
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/jquery.min.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="js/IDCradZ.js" ></script>
	</head>
	<body>
		<div class="um-win" id="index">
			<div class="um-header" >
				<a href="#"  class="um-back" onclick="BackClick()">返回</a>
				<h3>身份证正面信息</h3>
			</div>
			<div style="height: 200px;margin-bottom: 10px;margin-top: 10px">
				<img src="" id = "image" style="height: 200px;width: 100%"/>
			</div>
			<div class="um-content">

				<ul class="um-list">
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									姓名
								</div>
								<div class="um-list-item-right">
									<input id="Name" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									性别
								</div>
								<div class="um-list-item-right">
									<input id="Sex" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									民族
								</div>
								<div class="um-list-item-right">
									<input id="Nation" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									出生
								</div>
								<div class="um-list-item-right">
									<input id="Birthday" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									地址
								</div>
								<div class="um-list-item-right">
									<input id="Address" type="text" class="form-control" style="font-size: 13px">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left pl15">
									身份证号
								</div>
								<div class="um-list-item-right">
									<input id="IDNumber" type="text" class="form-control">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
